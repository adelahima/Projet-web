ul {

li {

li a, .dropbtn {

.Menu:hover .Menu-content {
  display: block;
}

  width: 100%;
  padding: 12px 20px;

  box-sizing: border-box;
}

  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {

  background-color: #f2f2f2;
  padding: 20px;
